<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <section>
        <h1>Basic Calculator</h1>
    </section>
    <section>
        <h2>Addition</h2>
        <!--user input -->
        <input id="add-input-1">
        <!--add or + symbol-->
        <div class="calculation">+</div>
        <!--user input-->
        <input id="add-input-2">
        <!--equals button-->
        <button class="equals-button" id="add-equals-button">=</button>
        <!--output-->
        <div id="add-results"></div>
    </section>
    <section>
        <h2>Subtraction</h2>
        <!--user input -->
        <input id="sub-input-1">
        <!--add or + symbol-->
        <div class="calculation">-</div>
        <!--user input-->
        <input id="sub-input-2">
        <!--equals button-->
        <button class="equals-button" id="equals-button">=</button>
        <!--output-->
        <div id="sub-results"></div>
    </section>
    <section>
        <h2>Multiplication</h2>
        <!--user input -->
        <input id="mult-input-1">
        <!--add or + symbol-->
        <div class="calculation">X</div>
        <!--user input-->
        <input id="mult-input-2">
        <!--equals button-->
        <button class="equals-button" id="equals-button">=</button>
        <!--output-->
        <div id="mult-results"></div>
    </section>
    <section>
        <h2>Division</h2>
        <!--user input -->
        <input id="div-input-1">
        <!--add or + symbol-->
        <div class="calculation">/</div>
        <!--user input-->
        <input id="div-input-2">
        <!--equals button-->
        <button class="equals-button" id="equals-button">=</button>
        <!--output-->
        <div id="div-results"></div>
    </section>
    <script src="app.js"></script>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
